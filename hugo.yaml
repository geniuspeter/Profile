baseURL: 'https://www.peterjiang.me/'
languageCode: 'en-us'
title: 'Peter Jiang'
theme: 'PaperMod'

caches:
  images:
    dir: :cacheDir/images

params:
  env: production
  description: 'Software Developer'
  keywords: ['Software Developer', 'Front-end Developer', 'Mobile App Developer', 'Back-end Developer', 'Full-stack Developer']
  author: 'Peter Jiang'
  defaultTheme: 'auto'
  ShowReadingTime: false
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: false
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  profileMode:
    enabled: true
    title: "Peter Jiang"
    subtitle: "Software Developer"
    imageUrl: "images/logo-beta1_black-1.jpg"
    imageTitle: "PeterJiang Logo"
    # buttons:
    #   - name: Blog
    #     url: "https://blog.peterjiang.me"
    #   - name: XLab
    #     url: "https://x.peterjiang.me"
  # homeInfoParams:
  #   Title: "Peter Jiang"
  #   Content: "Software Developer"
  # mainSections: ["posts", "content"]
  socialIcons:
    - name: "linkedin"
      url: "https://www.linkedin.com/in/peterjiangsde"
    - name: "github"
      url: "https://github.com/geniuspeterjiang"
    - name: "other"
      url: "https://futurekind.peterjiang.me"

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    # limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]

menu:
  main:
    - identifier: home
      name: Home
      url: /
      weight: 1
    - identifier: about
      name: About
      url: /about
      weight: 2
    - identifier: resume
      name: Resume
      url: /resume
      weight: 3
    - identifier: education
      name: Education
      url: /education
      weight: 4
    - identifier: projects
      name: Projects
      url: /projects
      weight: 5
    - identifier: search
      name: Search
      url: /search
      weight: 6

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search

markup:
  goldmark:
    renderer:
      unsafe: true
